<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="logo-wrapper">
            <div class="logo" id="logo"></div>
        </div>
        {% if current_user.is_authenticated %}
        <div class="ifuser-wrapper">
            <h3>Welcome Back,</h3>
            <h4>{{ current_user.username }}</h4>
        </div>
        <a href="{{ url_for('logout')}}">Logout</a>
        {% else %}
        <div class="ifuser-wrapper">
          <h3>Where To</h3>
          <h4>Next</h4>
        </div>
        {% endif %}
        <nav class="navbar navbar-expand navbar-light bg-light no-space">
            <div class="container-fluid justify-content-center">
              <ul class="nav nav-tabs d-flex flex-fill">
                <li class="nav-item flex-fill">
                  <a class="nav-link {% if active_page == 'top' %}active{% endif %}" href="{{ url_for('top') }}">TOP 100</a>
                </li>
                <li class="nav-item flex-fill">
                  <a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="{{ url_for('home') }}">HOME</a>
                </li>
                <li class="nav-item flex-fill">
                  <a class="nav-link {% if active_page == 'discover' %}active{% endif %}" href="{{ url_for('discover') }}">DISCOVER</a>
                </li>
              </ul>
            </div>
        </nav>
        
          
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Your App</p>
    </footer>

    {% block scripts %} {% endblock %} 
</body>
</html>
